<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function f1(){
			
			var ar = [10,20,30,40];
			
			var obj = document.getElementById("List1");
			
			obj.innerHTML = "";
			flen = ar.length;
			for (var i = 0; i < flen ; i++) {
				
					obj.innerHTML="<li>"+ar[i]+"</li>";
				}
			}
	</script>
	<title>Arrays in  JavaScript</title>
</head>

<body>	
	<input type="button" onclick="f1()" value="Get Data">
	<ul id="List1"></ul>
</body>
</html>
